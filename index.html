<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/rock.png">
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="container">
<div class="game">
    <div class="game-name">ROCK PAPER SCISSORS</div>
    <div class="game-box">
        <p class="winner">Winner Name</p>
        <div class="vs">
            <div>
                <img class="player" src="assets/paper.png" alt="player">
                <p >Your Choice!</p>
            </div >
            <div>
                <img class="computer" src="assets/rock.png" alt="computer">
                <p >Computer Choice!</p>
            </div>
        
        </div>
        <h3>SCORE</h3>
        <div class="scores">
            <p class="player-score">0</p>
            <p class="computer-score">0</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice"><img src="assets/rock.png" alt="Rock"><p>Rock</p></div>
            <div id="paper" class="choice"><img src="assets/paper.png" alt="Paper"><p>Paper</p></div>
            <div id="scissors" class="choice"><img src="assets/scissors.png" alt="Scissors"><p>Scissors</p></div>
        </div>
    </div>
</div>
</div>

<script src="script.js"></script>    
</body>
</html>
